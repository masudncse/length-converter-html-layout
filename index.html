<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/app.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App: Length Converter</title>
  </head>

  <body>
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col s6 offset-s3">
          <table class="">
            <caption style="font-size: 22px; margin-bottom: 15px;">
              <u>Length Converter</u>
            </caption>
            <tbody>
              <tr>
                <td width="60%">
                  <div class="input-field">
                    <select>
                      <option value="" disabled selected>__SELECT__</option>
                      <option value="1">Meter</option>
                      <option value="2">Kilometer</option>
                      <option value="3">Millimeter</option>
                      <option value="3">Foot</option>
                      <option value="3">Inch</option>
                    </select>
                  </div>
                </td>
                <td>
                  <div class="input-field">
                    <input
                      placeholder="0.00"
                      id="first_name"
                      type="text"
                      class="validate center-align"
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="input-field">
                    <select>
                      <option value="" disabled selected>__SELECT__</option>
                      <option value="1">Meter</option>
                      <option value="2">Kilometer</option>
                      <option value="3">Millimeter</option>
                      <option value="3">Foot</option>
                      <option value="3">Inch</option>
                    </select>
                  </div>
                </td>
                <td>
                  <div class="input-field">
                    <input
                      placeholder="0.00"
                      id="first_name"
                      type="text"
                      class="validate center-align"
                    />
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>
                  <button class="waves-effect waves-light btn">
                    <i class="material-icons">swap_vert</i>
                  </button>
                </td>
                <td>
                  <button class="waves-effect waves-light btn red">
                    <i class="material-icons">play_arrow</i>
                  </button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
